<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App - SatruxDev</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Buscar ciudad..." autocomplete="off">
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="weather-info hidden" id="weatherInfo">
                <div class="location">
                    <h1 id="cityName">Madrid</h1>
                    <p id="date">Lunes, 1 de Enero</p>
                </div>

                <div class="weather-main">
                    <div id="weatherIcon" class="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="temperature">
                        <h2 id="temp">25°C</h2>
                        <p id="description">Soleado</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <div class="detail-info">
                            <span class="label">Sensación</span>
                            <span id="feelsLike">27°C</span>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-water"></i>
                        <div class="detail-info">
                            <span class="label">Humedad</span>
                            <span id="humidity">45%</span>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <span class="label">Viento</span>
                            <span id="wind">10 km/h</span>
                        </div>
                    </div>
                </div>

                <div class="forecast" id="forecast">
                    <!-- El pronóstico se agregará dinámicamente aquí -->
                </div>
            </div>

            <div class="error-message hidden" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <p>Ciudad no encontrada. Por favor, verifica el nombre e inténtalo de nuevo.</p>
            </div>

            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Cargando...</p>
            </div>
        </div>

        <div class="recent-searches" id="recentSearches">
            <h3>Búsquedas Recientes</h3>
            <div class="recent-list" id="recentList">
                <!-- Las búsquedas recientes se agregarán aquí -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
